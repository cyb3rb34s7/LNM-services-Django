<div class="container-fit register mt-0">
  <div class="row">
    <div class="col-md-3 register-left">
      <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
      <h3>Welcome</h3>
      <p>Enter Your details to find a Partner for your rides!</p>
      <a href="/LNMtaxi" class="btn btn-light rounded-pill">Go back to Homepage</a><br />
    </div>
    <div class="col-md-9 register-right">
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <h3 class="register-heading">Add Your Requirements</h3>
          <div class="row register-form">
            <div class="col-md-6">
              <form method="POST" action="{% url 'insert_blogs' %}">
                {% csrf_token %}

                <div class="form-group">
                  <input type="text" id="pickup" name="pickup" class="form-control" placeholder="Pickup Location"
                    value="" />
                </div>
                <div class="form-group">
                  <input type="text" id="Space" name="space" class="form-control" placeholder="Space Available"
                    value="" />
                </div>
                <div class="form-group">
                  <input type="text" id="Fare" name="fare" class="form-control" placeholder="â‚¹ Fare..." value="" />
                </div>

            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" id="drop" name="drop" class="form-control" placeholder="Drop Location" value="" />
              </div>
              <div class="form-group">
                <input type="text" id="Contact num" name="contact_num" minlength="10" maxlength="10" name="txtEmpPhone"
                  class="form-control" placeholder="Your Phone Number*" value="" />
              </div>
              <div class="form-group">
                <input style="width:200px;" type="date" id="Date" name="date" class="form-control"
                  placeholder="Date Of journey" value="" />
              </div>
              <div class="form-group">
                <input style="width:200px;" type="time" id="Time" name="time" class="form-control" placeholder="Time"
                  value="" />
              </div>
              <input type="submit" class="btnRegister" value="Submit" />
            </div>
            </form>
          </div>
        </div>
        <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
          <h3 class="register-heading">Apply as a Hirer</h3>
          <div class="row register-form">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="First Name *" value="" />
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Last Name *" value="" />
              </div>
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Email *" value="" />
              </div>
              <div class="form-group">
                <input type="text" maxlength="10" minlength="10" class="form-control" placeholder="Phone *" value="" />
              </div>


            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Password *" value="" />
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirm Password *" value="" />
              </div>
              <div class="form-group">
                <select class="form-control">
                  <option class="hidden" selected disabled>Please select your Sequrity Question</option>
                  <option>What is your Birthdate?</option>
                  <option>What is Your old Phone Number</option>
                  <option>What is your Pet Name?</option>
                </select>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="`Answer *" value="" />
              </div>
              <input type="submit" class="btnRegister" value="Register" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
