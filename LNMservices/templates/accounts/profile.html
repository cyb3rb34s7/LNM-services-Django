{% extends 'common/base_navbar.html' %}
{% load static %}
{% block content %}
<style>
body {
    background: rgb(99, 39, 120);
}

.form-control:focus {
    box-shadow: none;
    border-color: #BA68C8
}

.profile-button {
    background: #555555;
    box-shadow: none;
    border: none
}

.profile-button:hover {
    background: black;
}

.profile-button:focus {
    background: black;
    box-shadow: none
}

.profile-button:active {
    background: #682773;
    box-shadow: none
}

.back:hover {
    color: #682773;
    cursor: pointer
}

.labels {
    font-size: 11px
}

.add-experience:hover {
    background: #BA68C8;
    color: #fff;
    cursor: pointer;
    border: solid 1px #BA68C8
}
</style>
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row"><br/><br/><br/>
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="200px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Name</label><input type="text" class="form-control" placeholder={{account.user_name}} value=""></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control" placeholder={{account.phone_num}} value=""></div>
                    <div class="col-md-12"><label class="labels">Email ID</label><input type="text" class="form-control" placeholder={{account.email}} value=""></div>
					<div class="col-md-12"><label class="labels">Password</label><input type="text" class="form-control" placeholder={{account.password}} value=""></div>
                </div><br/><br/>
				<a href="#"><div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div></a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
